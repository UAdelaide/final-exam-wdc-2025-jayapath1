<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid #0056b3;
    }

    .dog-info {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Dog of the Day</h1>
      <img
        :src="dogImage"
        :alt="'Photo of ' + dogName"
      />
      <div class="dog-info" aria-live="polite">
        <p><strong>Name:</strong> {{ dogName }}</p>
        <p><strong>Breed:</strong> {{ dogBreed }}</p>
      </div>
      <button @click="fetchDog" aria-label="Get a new random dog picture">Get New Dog</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Sparky',       // Still hardcoded
          dogBreed: 'Poodle Mix'   // Still hardcoded
        };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (err) {
            console.error('Failed to fetch dog image', err);
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
