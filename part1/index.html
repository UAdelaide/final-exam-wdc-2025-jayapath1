<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      background: linear-gradient(45deg, #ff0000, #0000ff);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .dog-container {
      width: 300px;
      margin: 20px auto;
      text-align: center;
      border: 5px dashed yellow;
      padding: 20px;
    }
    button {
      background-color: #ff00ff;
      color: yellow;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    /* Tiny font size */
    .tiny-text {
      font-size: 6px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üê∂ Dog of the Day üê∂</h1>
    <div class="dog-container">
      <img
        src="dogImage"
        alt="Random dog"
        width="250"
        height="250"
        tabindex="0"
      />
      <h2 class="tiny-text">{{ dogName }}</h2>
      <button type="button" @click="fetchDog">Get New Dog!</button>
      <p class="tiny-text" aria-live="polite">Breed: {{ dogBreed }}</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Sparky',
          dogBreed: 'Poodle Mix'
        };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (err) {
            console.error('Failed to fetch dog image', err);
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
