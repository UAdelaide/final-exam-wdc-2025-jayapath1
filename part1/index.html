<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      background: linear-gradient(45deg, #ff0000, #0000ff);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .dog-container {
      width: 300px;
      margin: 20px auto;
      text-align: center;
      border: 5px dashed yellow;
      padding: 20px;
    }
    button {
      background-color: #ff00ff;
      color: yellow;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .tiny-text {
      font-size: 6px;
    }
    .dog-table {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      margin: 40px auto;
      width: 90%;
      border-collapse: collapse;
    }
    .dog-table th, .dog-table td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }
    .dog-table img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>
    <div class="dog-container">
      <img :src="dogImage" alt="Random dog" width="250" height="250" tabindex="0" />
      <h2 class="tiny-text">{{ dogName }}</h2>
      <button type="button" @click="fetchDog">Get New Dog!</button>
      <p class="tiny-text" aria-live="polite">Breed: {{ dogBreed }}</p>
    </div>

    <!-- All Dogs Table -->
    <div v-if="dogs.length > 0">
      <h2 style="text-align:center; margin-top: 60px;">All Dogs in the Database</h2>
      <table class="dog-table">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td><img :src="dog.photoUrl" alt="Dog photo" /></td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div v-else>
      <p style="text-align:center;">Loading dogs from database...</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Sparky',
          dogBreed: 'Poodle Mix',
          dogs: []
        };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (err) {
            console.error('Failed to fetch dog image', err);
          }
        },
        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            if (!res.ok) throw new Error('Failed to fetch dogs');
            const dogList = await res.json();

            // Fetch a random photo for each dog
            for (const dog of dogList) {
              const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const imgData = await imgRes.json();
              dog.photoUrl = imgData.message;
            }

            this.dogs = dogList;
          } catch (err) {
            console.error('Failed to load dogs', err);
          }
        }
      },
      mounted() {
        this.fetchDog();
        this.loadDogs();
      }
    }).mount('#app');
  </script>
</body>
</html>
