<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walker Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-success mb-0">Walker Dashboard</h1>
      <button type="button" @click="logout" class="btn btn-outline-danger">Log Out</button>
    </div>

    <!-- Alert messages -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <!-- Walk requests list -->
    <div v-if="walks.length > 0" class="row">
      <div class="col-md-6 mb-4" v-for="walk in walks" :key="walk.request_id">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Walk for {{ walk.dog_name }} ({{ walk.size }})</h5>
            <p class="card-text">
              <strong>Date:</strong> {{ new Date(walk.requested_time).toLocaleString() }}<br>
              <strong>Duration:</strong> {{ walk.duration_minutes }} minutes<br>
              <strong>Location:</strong> {{ walk.location }}<br>
              <strong>Owner:</strong> {{ walk.owner_name }}
            </p>
            <button type="button" class="btn btn-outline-success" @click="applyToWalk(walk.request_id)">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <p v-else>No available walk requests at the moment.</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const walks = ref([]);
        const message = ref('');
        const error = ref('');
        const currentUser = ref(null);

        async function getCurrentUser() {
          try {
            const res = await fetch('/api/users/me', {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' }
            });
            if (!res.ok) throw new Error('Failed to fetch current user');
            currentUser.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        async function loadWalkRequests() {
          try {
            const res = await fetch('/api/walks');
            if (!res.ok) throw new Error('Failed to load walk requests');
            walks.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        async function applyToWalk(walkRequestId) {
          const currentUser = await getCurrentUser();
          if (!currentUser) {
            alert('You must be logged in to apply for a walk.');
            return;
          }
          const walkerId = currentUser.user_id; // Or currentUser.id depending on API
          //// Proceed with the API call to apply to the walk, replacing hardcoded walkerID
  const response = await fetch('/api/walkApplications', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      request_id: walkRequestId,
      walker_id: walkerId
    })
  });

  if (response.ok) {
    alert('Successfully applied to walk!');
  } else {
    alert('Failed to apply. Please try again.');
  }
}


        function logout() {
          // Customize this with your actual logout logic
          alert('Logging out...');
        }

        onMounted(async () => {
          await getCurrentUser();
          await loadWalkRequests();
        });

        return {
          walks,
          message,
          error,
          applyToWalk,
          logout
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
